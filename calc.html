<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
    body {
        font-famelily: Arial, sans-serif;
        background-color: #4CAF50; /* green background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color:orange ;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
       
        
    }
    .calculator input[type="button"] {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
        border: none;
         color: red;
        cursor: pointer;
        outline: none;
        /* Button colors are left as default */
    }
    .calculator input[type="button"]:hover {
        background-color: grey;
    }
    .calculator input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    .copyright {
        color: red;
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 12px;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" onclick="addToDisplay('/')"><br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" onclick="addToDisplay('*')"><br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" onclick="addToDisplay('-')"><br>
    <input type="button" value="sam" onclick="addToDisplay('o')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="addToDisplay('+')"><br>
    <input type="button" value="Del" onclick="clearDisplay()">
</div>

<!-- Copyright notice -->
<div class="copyright">
    &copy; 2024 Kaggwa
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
